<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>永遠戦線 青春戦 Lunatic スコア計算</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>永遠戦線 青春戦 Lunatic スコア計算</h1>

  <p>
    <span style="color: red;">
      お知らせ：6月10日21時頃、計算処理部分を更新しました<br>
      特にオーバーダメージ3億台の精度が向上しています<br>
    </span>
  </p>
  
  <div class="note">
    ・入力ボックスにオーバーダメージを入力してください<br>
    ・出力結果には誤差がありますがほとんどの場合0.01%未満です<br>
    ・オーバーダメージ4億以上は精度が非常に悪いです
    <div class="footer">製作者X(旧Twitter):<a href="https://x.com/Lunais5290" target="_blank"><span style="color: blue;">Lunais5290</span></a></div>
  </div>

  <label for="mode">入力モード</label>
  <select id="mode">
    <option value="simple">万単位入力</option>
    <option value="precision">フル入力</option>
  </select>

  <div class="area">
    エリア1：<input type="number" id="area1" />
    <span class="output" id="out1">→</span>
  </div>
  <div class="area">
    エリア2：<input type="number" id="area2" />
    <span class="output" id="out2">→</span>
  </div>
  <div class="area">
    エリア3：<input type="number" id="area3" />
    <span class="output" id="out3">→</span>
  </div>
  <div class="area">
    エリア4：<input type="number" id="area4" />
    <span class="output" id="out4">→</span>
  </div>
  <div class="area">
    エリア5：<input type="number" id="area5" />
    <span class="output" id="out5">→</span>
  </div>

  <div class="total" id="totalOutput">合計スコア：</div>
  <div class="center">
    <button onclick="calculateAll()">計算する</button>
  </div>

<hr>

  <script src="score.js"></script>
</body>
</html>
